version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: flask_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: produtosdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pgnetwork

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmindata:/var/lib/pgadmin
    networks:
      - pgnetwork

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_api
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/produtosdb
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - pgnetwork

networks:
  pgnetwork:

volumes:
  pgdata:
  pgadmindata:
